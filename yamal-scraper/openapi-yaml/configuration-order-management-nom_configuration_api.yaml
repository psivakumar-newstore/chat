  /config/nom_configuration/order_extended_attributes:
    get:
      summary: List extended order attributes
      operationId: listOrderExtendedAttributes
      responses:
        '200':
          description: >-
            An array of extended order attributes which can be shown on the
            order detail page.
          content:
            application/json:
              example:
                value:
                  - display: badge
                    label: >-
                      The string to be shown in NOM for this extended order
                      attribute
                    name: The system name of the extended order attribute
                  - display: string
                    label: >-
                      The string to be shown in NOM for this extended order
                      attribute
                    name: The system name of the extended order attribute
                updated_at: '2021-07-13T20:18:25Z'
              schema:
                title: >-
                  Schema for an array of extended order attributes which can be
                  shown on the order detail page.
                type: object
                required:
                  - value
                  - updated_at
                properties:
                  value:
                    type: object
                    properties:
                      display:
                        type: string
                        description: >-
                          Defines the way the extended order attribute will be
                          shown in NOM. Either as 'badge', simple 'string' or
                          link if set to 'url'.
                        enum:
                          - badge
                          - string
                          - url
                      label:
                        type: string
                        description: >-
                          The string to be shown in NOM for this extended order
                          attribute.
                      name:
                        type: string
                        description: >-
                          The system name of the extended order attribute. Must
                          match the name used for the extended order attribute
                          used in the order.
                  updated_at:
                    type: string
                    format: date-time
        '404':
          description: >-
            Config key does not exist (it is not a case when key exists but just
            not set)
        '500':
          description: Internal Server Error.
          content:
            application/problem+json:
              schema:
                title: Internal error response while getting config
                type: object
                required:
                  - message
                  - request_id
                properties:
                  message:
                    type: string
                    description: A human readable description of the error
                  request_id:
                    type: string
        default:
          description: Unexpected Error
      description: >
        Retrieves an array of extended order attributes which can be shown on
        the order detail page

        in NewStore Omnichannel Manager. For more information on the extended
        attributes,

        see [this
        section](/developers/configuration/config-order-detail-page/#displaying-extended-attributes).
    post:
      summary: Create extended order attributes
      operationId: createOrderExtendedAttributes
      requestBody:
        content:
          application/json:
