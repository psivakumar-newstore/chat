openapi: 3.0.0
info:
  title: Manager Approval Rules API
  version: '0.1'
  description: >
    Represents a set of rules which triggers a mandatory approval request within
    the order fulfillment

    process, typically during [checkout in NewStore Associate
    App](/docs/assoapp/using-assoapp.html#managing-order-approvals).

    For example `cash_payment_rule` or `discount_rule`.
servers:
  - url: https://dodici.x.newstore.net/_/v0/dontuse
components:
  securitySchemes:
    newStoreAccessToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - newStoreAccessToken: []
paths:
  /manager_approval:
    get:
      responses:
        '200':
          description: Rules are returned successfully.
          content:
            application/json:
              example:
                rules:
                  - criteria:
                      - name: payment_method
                        value: cash
                      - name: payment_method
                        value: gift_card
                    description: Split payment with cash and giftcard rule.
                    label: cash_gift_card_rule
                  - criteria:
                      - name: discount_percentage
                        value: '90'
                    description: Discount rule.
                    label: discount_percentage_90
                  - criteria:
                      - name: has_discount
                        value: 'true'
                    description: Discount rule.
                    label: all_discounts_rule
                  - criteria:
                      - name: payment_method
                        value: gift_card
                    description: Giftcard payment rule.
                    label: gift_card_payments_rule
                  - criteria:
                      - name: payment_method
                        value: manual_credit_card
                    description: Adyen manual credit card rule.
                    label: manual_credit_card_adyen_payments_rule
                  - criteria:
                      - name: payment_method
                        value: cash
                    description: Cash payment rule.
                    label: cash_payments_rule
              schema:
                title: Get all manager approval rules response
                description: Response schema for getting all manager approval rules
                type: object
                required:
                  - rules
                properties:
                  rules:
                    type: array
                    title: Rules Schema
                    items:
                      type: object
                      title: Rule Items Schema
                      required:
                        - label
                      properties:
                        label:
                          type: string
                          description: >-
                            A short identifier for the approval rule. Cannot
                            contain spaces.
                          pattern: ^[^\s]+$
                        description:
                          type: string
                          description: >-
                            The human readable description to display the rule
                            on frontend applications.
                        criteria:
                          type: array
                          description: >-
                            The criteria that determine if an order requires
                            manager approval.
                          minLength: 1
                          items:
                            oneOf:
                              - type: object
                                required:
                                  - name
                                properties:
                                  name:
                                    description: >-
                                      The order criteria based on which a check
                                      should be applied.
                                    type: string
                                    enum:
                                      - has_discount
                                      - is_return
                                      - is_blind_return
                                      - has_tax_exemption
                                  value:
                                    description: >-
                                      The value to determine if the order needs
                                      approval based on the specified criterion.
                                      Can be "true" or "false", defaults to
                                      "true".
                                    type: string
                                    default: 'true'
                                    enum:
                                      - 'true'
                                      - 'false'
                              - type: object
                                required:
                                  - name
                                  - value
                                properties:
                                  name:
                                    description: >-
                                      The order criteria based on which a check
                                      should be applied.
                                    type: string
                                    enum:
                                      - discount_value
                                      - discount_percentage
                                      - refund_value
                                      - order_value
                                  value:
                                    description: >-
                                      The value to determine if the order needs
                                      approval based on the specified criterion.
                                      Limited values for discount_value,
                                      discount_percentage, refund_value or
                                      order_value are numbers.
                                    type: string
                                    pattern: ^[0-9\.]+$
                              - type: object
                                required:
                                  - name
                                  - value
                                properties:
                                  name:
                                    description: >-
                                      The order criteria based on which a check
                                      should be applied.
                                    type: string
                                    enum:
                                      - payment_method
                                  value:
                                    description: >-
                                      The value to determine if the order needs
                                      approval based on the specified criterion.
                                      Limited values for payment_method are
                                      "cash", "credit_card" or
                                      "manual_credit_card".
                                    type: string
                                    enum:
                                      - cash
                                      - credit_card
                                      - manual_credit_card
                                      - gift_card
        '500':
          description: An internal error occurred.
          content:
            application/json:
              example:
