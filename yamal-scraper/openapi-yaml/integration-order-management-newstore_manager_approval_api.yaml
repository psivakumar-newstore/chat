      description: >
        Creates a rule containing the criteria that determines if an order needs
        approval before it can be placed

        by an associate via NewStore Associate App.


        You can use the following criteria to set approval rules:


        | Criterion name      | Type              |

        |---------------------|-------------------|

        |`has_discount`       | Boolean           |

        |`discount_value`     | Number            |

        |`discount_percentage`| Number            |

        |`discount_level`     | `order` or `item` |

        |`payment_methods`    | Array             |

        |`is_return`          | Boolean           |

        |`is_blind_return`    | Boolean           |

        |`refund_value`       | Number            |

        |`has_tax_exemption`  | Boolean           |

        |`order_value`        | Number            |


        **Note:** NewStore Associate App allows the associate to apply discounts
        either on `order` level or on

        `item` level using the `discount_level` property. If no value for
        `discount_level` is specified, it is set

        to `order` by default.


        You can apply a fixed discount amount to an order or item(s) using the
        `discount_value` property.


        If an order or item matches or exceeds the criteria specified in the
        approval rules, the

        order will need approval on the app.
      summary: Create approval rule
      operationId: create-approval-rule
      requestBody:
        content:
          application/json:
            examples:
              order_level_discount:
                summary: Order level discount approval
                description: >
                  Orders with a discount of 80% or more need approval on the
                  app.
                value:
                  label: RestrictDiscountsAbove80Percent
                  description: Discounts equal or above 80%
                  criteria:
                    - name: has_discount
                      value: 'true'
                    - name: discount_percentage
                      value: '80'
                    - name: discount_level
                      value: order
              item_level_discount:
                summary: Item level discount approval
                description: >
                  If an item in an order has a discount of 40% or more, the
                  order needs approval

                  on the app.
                value:
                  label: RestrictDiscountsAbove40PercentOnItems
                  description: Discounts equal or above 40% on an item in an order
                  criteria:
                    - name: has_discount
                      value: 'true'
                    - name: discount_percentage
                      value: '40'
                    - name: discount_level
                      value: item
              fixed_value_discount:
                summary: Fixed value discount approval
                description: >
                  If an item in an order has a discount of $50 or more, the
                  order needs approval

                  on the app.
                value:
                  label: RestrictDiscountsAbove50USDOnItems
                  description: Discounts equal or above $50 on an item in an order
                  criteria:
                    - name: has_discount
                      value: 'true'
                    - name: discount_value
                      value: '50'
                    - name: discount_level
                      value: item
            schema:
              description: Represents a manager approval rule definition.
              title: Manager Approval Rule
              type: object
              required:
                - label
                - description
                - criteria
              properties:
                label:
                  type: string
                  description: >-
                    A short identifier for the approval rule. Cannot contain
                    spaces.
                description:
                  type: string
                  description: >-
                    The human readable description to display the rule on
                    frontend applications.
                criteria:
                  type: array
                  description: >-
                    The criteria that determine if an order requires manager
                    approval.
                  minLength: 1
                  items:
                    oneOf:
                      - type: object
                        required:
                          - name
                        properties:
                          name:
                            description: >-
                              The order criteria based on which a check should
                              be applied.
                            type: string
                            enum:
                              - has_discount
                              - is_return
                              - is_blind_return
                              - has_tax_exemption
                          value:
                            description: >-
                              The value to determine if the order needs approval
                              based on the specified criterion. Can be "true" or
                              "false", defaults to "true". In case of
                              has_discount the additional criterion
                              discount_level is required.
                            type: string
                            default: 'true'
                            enum:
                              - 'true'
                              - 'false'
                      - type: object
                        required:
                          - name
                          - value
                        properties:
                          name:
                            description: >-
                              The order criteria based on which a check should
                              be applied.
                            type: string
                            enum:
                              - discount_value
                              - discount_percentage
                              - refund_value
                              - order_value
                          value:
                            description: >-
                              The value to determine if the order needs approval
                              based on the specified criterion. Limited values
                              for discount_value, discount_percentage,
                              refund_value or order_value are numbers. In case
                              of discount_value or discount_percentage the
                              additional criterion discount_level is required.
                            type: string
                            pattern: ^[0-9\.]+$
                      - type: object
                        required:
                          - name
                          - value
                        properties:
                          name:
                            description: >-
                              The order criteria based on which a check should
                              be applied.
                            type: string
                            enum:
                              - payment_method
                          value:
                            description: >-
                              The value to determine if the order needs approval
                              based on the specified criterion. Limited values
                              for payment_method are "cash", "credit_card" or
                              "manual_credit_card".
                            type: string
                            enum:
                              - cash
                              - credit_card
                              - manual_credit_card
                              - gift_card
                      - type: object
                        required:
                          - name
                          - value
                        properties:
                          name:
                            description: >-
                              The order criteria based on which a check should
                              be applied.
                            type: string
                            enum:
                              - discount_level
                          value:
                            description: >-
                              The value to determine if discount criteria (e.g.
                              has_discount, discount_value or
                              discount_percentage) are based on order or item
                              level. Limited values for discount_level are
                              "order" or "item", default to "order" This
                              criterion is required in case has_discount,
                              discount_value or discount_percentage are part of
                              a rule.
                            type: string
                            enum:
                              - order
                              - item
        required: true
