                properties:
                  error_code:
                    description: >-
                      An error type. You can use it to aggregate classes of
                      errors.
                    type: string
                    enum:
                      - internal_error
                      - retry_error
                      - instrument_error
                      - fraud_error
                      - rate_limit
                      - failed_command
                      - psp_api_error
                    minLength: 1
                  message:
                    description: Human readable message explaining the error.
                    type: string
                    minLength: 1
                  details:
                    description: >-
