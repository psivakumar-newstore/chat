      - name: instrument_id
        description: >-
          The identifier of the instrument (`identifier`) provided in the
          initial call to the [Payment Provider
          Webhooks](/newstore-cloud/payment/fat_psp_hook.html).
        required: true
        in: path
        schema:
          title: Instrument ID
          description: >-
            The identifier of the instrument (`identifier`) provided in the
            initial call to the [Payment Provider
            Webhooks](/newstore-cloud/payment/fat_psp_hook.html).
          type: string
    post:
      operationId: notifyFailure
      summary: Notify failure
      description: |
        Notifies NewStore of a failed asynchronous operation.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: Provides information on errors raised when processing requests.
              type: object
              required:
                - error_code
                - message
              properties:
                error_code:
                  description: >-
                    An error type. You can use it to aggregate classes of
                    errors.
                  type: string
                  enum:
                    - internal_error
                    - retry_error
                    - instrument_error
                    - fraud_error
                    - rate_limit
                    - failed_command
                    - psp_api_error
                  minLength: 1
                message:
                  description: Human readable message explaining the error.
                  type: string
                  minLength: 1
                details:
                  description: >-
                    Metadata information that might be useful for debugging an
                    error.
                  type: object
      responses:
