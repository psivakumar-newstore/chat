                return_with_lla_support:
                  type: boolean
                  description: >-
                    Set this parameter to `true` to enable the Line Level
                    Appeasement for In-Store returns (default: false).
              additionalProperties: false
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              example:
                value:
                  return_window: 90
                  return_fee: 0
