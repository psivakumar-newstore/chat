                              example: '2021-12-01T10:01:00Z'
                            price:
                              description: >-
                                product price shown to the consumer (can be
                                incl. or excl. tax).
                              type: number
                              multipleOf: 0.01
                            currency_code:
                              type: string
                              description: >-
