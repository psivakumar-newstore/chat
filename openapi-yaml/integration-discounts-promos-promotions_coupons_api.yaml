          schema:
            type: object
            properties:
              codesImport:
                $ref: '#/components/schemas/CouponCodesImport'
          examples:
            Example 1:
              value:
                codesImport:
                  id: 646b39ac-14e7-4000-8000-8fb14bc22cec
                  status: CREATED
                  processed: 1000
                  created: 700
                  errors: 300
                  updatedAt: 2023-05-22 11:27:53.639 +0000 UTC
